<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonathan Mensung Quiwon">
    <meta name="description"
        content="This is the contact page of the z rapid company to directly contact the us. You going to find every info here.">
    <title>Contact page- Z Rapids Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>
        <img src="images/z-rapids-trees.jpg" alt="Z Rapids water rafting logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <lI><a href="contact.html">Contact us</a></lI>
            </ul>
        </nav>
    </header>
    <main>
        <div class="address">
            <section>
                <h2>Z-rapid white water rafting</h2>
                <h2>Find us</h2>
                <p>704 senlay Town, Twan river district, Nimba county, Liberia</p>
                <p>(+231) 880-773-815</p>
                <p>info@zrapid.org</p>
            </section>
        </div>

        <section class="contact-flex">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31726.680798189325!2d-10.7661638!3d6.285395499999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1759941589941!5m2!1sen!2s"
                width="400" height="300" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <fieldset>
                    <legend>Contact us</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter fullname">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter email">

                    <p>Purpose of message</p>
                    <input type="radio" id="general-inquiry" name="general-inquiry" value="general-inquiry">
                    <label for="general-inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation-qestion" name="Reservation" value="Reservation-question">
                    <label for="reservation-qestion">Reservation Suggestion</label><br>
                    <input type="radio" id="website-suggestion" name="website-suggestion" value="website-suggestion">
                    <label for="website-suggestion">Website Suggestion</label>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Say your mind"></textarea>

                    <label for="subscription"> Please subscribe me for a monthly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                    <button type="submit">Get in touch!</button>
                </fieldset>
            </form>
        </section>
        <div class="gallery">
            <figure>
                <img src="images/collins.webp" alt="Thomas Collins image">
                <figcaption>Lifeguard-Thomas Collins</figcaption>
            </figure>
            <figure>
                <img src="images/grulee.webp" alt="Grulee Quiwon image">
                <figcaption>Manager- Grulee Quiwon</figcaption>
            </figure>
            <figure>
                <img src="images/kollie.webp" alt="Kollie Togba image">
                <figcaption>Resident Manager- Kollie Togba</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p> Â© 2025| Z Rapids water Rafting | Jonathan Mensung Quiwon | Liberia </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/twitter.svg" width="20" alt="Twitter logo">
            </a>
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook logo" width="20">
            </a>

            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram logo" width="20">
            </a>

        </nav>
    </footer>
</body>

</html>
