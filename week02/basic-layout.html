<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure using semantic elements examples">
    <meta name="author" content="Jonathan Quiwon">
</head>

<body>
    <header>
        <img src="images/basic-logo.png" alt="The logo of the company" width="128" height="128">
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum do magnam quod itaque rem! Vel maiores iste sapiente harum reiciendis.</p>
        </section>
        <section>
            <h2>Another Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
        </section>
        <aside>
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/adelaide-australia/800x500/adelaide-australia-temple-lds-675332-wallpaper.jpg"
                alt="Adelaide Australia Temple" width="200">
        </aside>
    </main>
    <footer>
        <p>Jonathan Quiwon</p>
    </footer>


</body>

</html>
